<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <button onclick="contarclicks()">Da click</button>
    <p id="contador">Haz hecho click estás veces:</p>
    <script>
        var contador = 0;
        function contarclicks(){
            contador++;
            document.getElementById("contador").innerText = "Haz hecho click estás veces:" + contador
        }
    </script>
</body>
</html>
